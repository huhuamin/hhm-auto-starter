# Redis服务器地址
spring.jedis.lock.enabled=true
spring.redis.db.prefix=dlg
spring.redis.host=www.chenxiangyuan.vip
# Redis服务器连接端口
spring.redis.port=6666
# Redis服务器连接密码（默认为空）
spring.redis.password=SUZONG@559841
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-2
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=8
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000
